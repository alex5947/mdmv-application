{% extends 'donations/base.html' %}
{% block content %}

<br>

<div class="d-flex justify-content-center">
<h2>Post a Donation Request</h2>
</div>

<br>
<form action="{% url 'donations:showform' %}" method="post">
	{% csrf_token %}
	<div class="d-flex justify-content-center">
	<label><Strong>Name of Donation:</Strong></label>
	</div>
	<div class="d-flex justify-content-center">
	<input type="text" name="name" size="30">
	</div>
    <br> <br>
    <div class="d-flex justify-content-center">
    <label><Strong>Donation Goal ($):</Strong></label>
    </div>
    <div class="d-flex justify-content-center">
    <input type="number" name="goal" size="30">
    </div>
    <br> <br>
    <div class="d-flex justify-content-center">
    <label><Strong>Donation End Date:</Strong></label>
    </div>
    <div class="d-flex justify-content-center">
    <input type="date" name="end_date">
    </div>
    <br><br>
	<div class="d-flex justify-content-center">
	<label><Strong>Description:</Strong></label> 
	</div>
	<div class="d-flex justify-content-center">
	<textArea type="text" name="description" rows="10" cols="50" wrap="hard"></textArea>
    </div>
	<br> <br>
	<div class="d-flex justify-content-center">
	<button type="submit" class="btn btn-dark">Post Donation Request</button>
	</div>
</form>
<br>

{% endblock %}
