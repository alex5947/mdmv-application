{% extends 'donations/base.html' %}
{% block content %}
    <br><br><br>
    <div class='header text-center'>
        <h3>Are you sure you want to delete this donation request?</h3>
   
        <br>
    <div class='form-group'>
        <form method='post'>
            {% csrf_token %}
            <button class='btn btn-primary' style="margin-right:10px">Delete</button>
            <a href="{% url 'donations:donation_list' %}" class='btn btn-primary' style="margin-left:10px">Cancel</a>
        </form>
    </div>
    
    </div>
{% endblock %}
